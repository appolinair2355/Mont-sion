{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Inscription d’un élève</h4>
      </div>
      <div class="card-body">
        <form method="POST">
          <div class="row g-3">
            <div class="col-md-6"><label class="form-label">Nom *</label><input type="text" name="nom" class="form-control" required></div>
            <div class="col-md-6"><label class="form-label">Prénoms *</label><input type="text" name="prenoms" class="form-control" required></div>
            <div class="col-md-6"><label class="form-label">Sexe *</label>
              <select name="sexe" class="form-select" required>
                <option value="">Choisir…</option><option>M</option><option>F</option>
              </select>
            </div>
            <div class="col-md-6"><label class="form-label">Classe *</label>
              <select name="classe" class="form-select" required>
                <option value="">Choisir…</option>
                <option>CI</option><option>CP</option><option>CE1</option><option>CE2</option>
                <option>CM1</option><option>CM2</option><option>6ème</option><option>5ème</option>
                <option>4ème</option><option>3ème</option><option>2nde</option><option>1ère</option><option>Tle</option>
              </select>
            </div>
            <div class="col-md-6"><label class="form-label">Date naissance *</label><input type="date" name="date_naissance" class="form-control" required></div>
            <div class="col-md-6"><label class="form-label">Parent/Tuteur *</label><input type="text" name="parent" class="form-control" required></div>
            <div class="col-md-6"><label class="form-label">Téléphone parent *</label><input type="tel" name="parent_phone" class="form-control" required></div>
            <div class="col-md-6"><label class="form-label">Frais total (FCFA) *</label><input type="number" name="frais" min="0" class="form-control" required></div>
            <div class="col-md-6"><label class="form-label">Niveau *</label>
              <select name="niveau" class="form-select" required>
                <option value="">Choisir…</option><option value="primaire">Primaire</option><option value="secondaire">Secondaire</option>
              </select>
            </div>
            <div class="col-md-6"><label class="form-label">Utilisateur *</label><input type="text" name="utilisateur" class="form-control" required></div>
          </div>
          <div class="text-center mt-3">
            <button class="btn btn-primary"><i class="fas fa-save"></i> Enregistrer</button>
            <a href="{{ url_for('students') }}" class="btn btn-secondary">Annuler</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
