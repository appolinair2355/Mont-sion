{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Gestion des paiements</h2>
<div class="table-responsive">
  <table class="table table-hover align-middle">
    <thead class="table-light">
      <tr>
        <th>Élève</th><th>Classe</th><th>Frais Total</th><th>Déjà payé</th><th>Reste</th><th>Payer</th>
      </tr>
    </thead>
    <tbody>
      {% for s in students %}
      <tr>
        <td><strong>{{ s.nom }} {{ s.prenoms }}</strong></td>
        <td>{{ s.classe }}</td>
        <td>{{ s.frais_total }} FCFA</td>
        <td>{{ s.paye }} FCFA</td>
        <td class="fw-bold {% if s.reste > 0 %}text-danger{% else %}text-success{% endif %}">
          {{ s.reste }} FCFA
        </td>
        <td>
          <form method="POST" action="{{ url_for('scolarite') }}" class="d-flex gap-1">
            <input type="hidden" name="student_id" value="{{ s.id }}">
            <input type="number" name="amount" min="1" class="form-control form-control-sm" placeholder="FCFA" required>
            <button class="btn btn-sm btn-success">Payer</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
