{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-header bg-success text-white">
        <h4 class="mb-0">Importer Excel</h4>
      </div>
      <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="file" class="form-label">Fichier .xlsx (avec colonnes Nom, Pr√©noms, Classe...)</label>
            <input type="file" id="file" name="file" class="form-control" accept=".xlsx" required>
          </div>
          <button class="btn btn-success"><i class="fas fa-upload"></i> Importer</button>
          <a href="{{ url_for('students') }}" class="btn btn-secondary">Annuler</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
