{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card shadow">
      <div class="card-header bg-success text-white">
        <h4 class="mb-0">Importer des élèves (Excel)</h4>
      </div>
      <div class="card-body">
        <p class="small text-muted">
          Le fichier doit contenir les colonnes :<br>
          <strong>Nom, Prénoms, Classe, Sexe, DateNaissance, Parent, Téléphone, FraisTotal</strong><br>
          puis les notes <strong>MathT1, FrançaisT1…</strong> et les paiements <strong>Paiement1, Paiement2…</strong>
        </p>
        <form method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="file" class="form-label">Fichier .xlsx</label>
            <input type="file" id="file" name="file" class="form-control" accept=".xlsx" required>
          </div>
          <div class="d-flex justify-content-center gap-2">
            <button type="submit" class="btn btn-success"><i class="fas fa-upload"></i> Importer</button>
            <a href="{{ url_for('students') }}" class="btn btn-secondary">Annuler</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
